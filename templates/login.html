 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montagna</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="icon" href="{% static 'Images/Logo.png' %}">

</head>

<body>
    <div style="background-image:linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url({% static 'Images/register.jpg' %});" class="main">
        <div class="login-form">
            <h1>Login</h1>
            <div id="signInForm">
                <form action="login" method="post">
                    {% csrf_token %}
                    <p>Username</p>
                    <div class="input-icons">
                        <input type="text" name="usernameText" placeholder="Username" required id="usernameText">
                        <i class="fas fa-user"></i>
                    </div>
                    <p>Password</p>
                    <div class="input-icons">
                        <input type="password" name="passwordText" placeholder="Password" required id="passwordText">
                        <i class="fas fa-lock"></i>
                    </div>
                    <a href="#" class="b50">Forget Password??</a>
                    <button class="btn50" type="submit">Login</button>
                </form>

                <br><br>
                <p>Or register using</p><br>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-google-plus"></i>
                <div>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
                <a href="/accounts/register" class="sign50">Register</a>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
